language: node_js
node_js: '12'
sudo: enabled
dist: trusty
env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
install:
- npm i
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
  - "$HOME/.npm/_prebuilds"
os:
- linux
- osx
- windows
script:
- npm run compile
before_deploy:
  - git config --local user.name "DotDeploy"
  - git tag -a $TRAVIS_BUILD_NUMBER -m "Automated Dot Build. It's recommended that you wait for a full release. We won't provide full support if you're using these builds"
  - "git push https://$GH_TOKEN@github.com/dot-browser/desktop.git HEAD:master --follow-tags"
deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: dist/*
  on:
    repo: dot-browser/desktop
    prerelease: true
