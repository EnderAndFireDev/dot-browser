name: Update submodules

on:
  schedule:
    - cron: '*/1 * * * *' # every minute
  workflow_dispatch: # manually run
  
jobs:
  sync:

    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      run: git clone --recurse-submodules https://github.com/dothq/browser && cd browser
    - name: Update submodules
      run: git submodule update --remote --recursive
    - name: Commit and push
      run: git add . && git commit -m "ðŸ‘ª Pull in submodule changes" && git push origin main