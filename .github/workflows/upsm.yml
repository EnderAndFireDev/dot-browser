name: Update submodules

on: [push, workflow_dispatch]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with: 
          submodules: true
          token: ${{ secrets.ROBOT_TOKEN }}

      - name: Update submodules 
        run: |
          git config user.name dothq-robot
          git config user.email 72629236+dothq-robot@users.noreply.github.com
          git submodule update --remote --merge
          git add .
          git commit -m "ðŸ‘½ Update $(git --no-pager diff --name-only --cached | sed ':a; N; $!ba; s/\n/, /g') submodule"
          git push origin master