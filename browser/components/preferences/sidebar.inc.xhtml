<!-- Sidebar panel -->

<script src="chrome://browser/content/preferences/sidebar.js"/>

<script src="chrome://mozapps/content/preferences/fontbuilder.js"/>

<div id="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-header-title" data-l10n-id="pref-page-title"></h1>
        <div class="sidebar-buttons">
            <div class="icon-button" id="search-icon-button" style="--size: 32px;"></div>
            <div class="avatar" style="--avatar-image: url(chrome://browser/skin/fxa/avatar-empty.svg)"></div>
        </div>
    </div>
    <div id="sidebar-scroll-box" style="box-shadow: none">
        <div class="sidebar-container">
            <div class="sidebar-section">
                <heading data-l10n-id="pane-general-heading"></heading>
                <div class="sidebar-item" selected="true" id="sidebar-item-appearance">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/appearance.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="pane-appearance-title"></label>
                </div>
                <div class="sidebar-item" id="sidebar-item-search">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/search.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="pane-search-title"></label>
                </div>
                <div class="sidebar-item" id="sidebar-item-security">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/privacy-security.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="pane-privacy-title"></label>
                </div>
                <div class="sidebar-item" id="sidebar-item-keyring">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/keyring.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="pane-keyring-title"></label>
                </div>
            </div>
            <div class="sidebar-section" style="margin-bottom: 0">
                <heading data-l10n-id="pane-advanced-heading"></heading>
                <div class="sidebar-item" id="sidebar-item-downloads">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/downloads.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="pane-downloads-title"></label>
                </div>
                <div class="sidebar-item" id="sidebar-item-language">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/language-region.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="pane-language-title"></label>
                </div>
                <div class="sidebar-item" id="sidebar-item-printing">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/printing.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="pane-printing-title"></label>
                </div>
                <div class="sidebar-item" id="sidebar-item-eoa">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/eoa.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="pane-eoa-title"></label>
                </div>
            </div>
        </div>
        <div class="sidebar-container" style="margin-top: auto">
            <div class="sidebar-section" style="margin-bottom: 0;">
                <div class="sidebar-link" id="sidebar-link-about">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/about.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="about-button-label"></label>
                </div>
                <div class="sidebar-link" id="sidebar-link-help">
                    <image class="sidebar-item-image" style="--icon: url(chrome://browser/skin/preferences/help.svg)"></image>
                    <label class="sidebar-item-label" data-l10n-id="help-button-label"></label>
                </div>
            </div>
        </div>
    </div>
</div>
